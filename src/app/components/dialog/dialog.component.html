<h2 mat-dialog-title>{{ modalData.title }}</h2>
<div mat-dialog-content>
  <form [formGroup]="formGroup">
    <mat-form-field class="app-input" appearance="outline">
      <mat-label>Título</mat-label>
      <input matInput type="text" placeholder="Nome" formControlName="title">
    </mat-form-field>
    <br>
    <mat-form-field class="app-input" appearance="outline">
      <mat-label>Descrição</mat-label>
      <textarea 
        matInput
        cdkTextareaAutosize
        cdkAutosizeMinRows="2"
        cdkAutosizeMaxRows="5"
        formControlName="description">
      </textarea>
    </mat-form-field>
  </form>

</div>
<div mat-dialog-actions class="app-card--actions">
  <button mat-button (click)="closeDialog()">Cancelar</button>
  <button mat-raised-button color="accent" [mat-dialog-close]="formGroup" cdkFocusInitial>Salvar</button>
</div>
