<div class="app-landing--login">
  <mat-card class="app-card">
    <mat-card-title>Title</mat-card-title>
    <mat-card-subtitle>Subtitle</mat-card-subtitle>

    <p style="margin-bottom: 0;">
      <mat-form-field class="app-input" appearance="outline">
        <mat-label>Nome</mat-label>
        <input matInput type="text" placeholder="Nome">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="app-input" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="text" placeholder="exemplo@email.com">
      </mat-form-field>
    </p>

    <mat-card-actions class="app-card--actions">
      <button mat-button color="primary" routerLink="/dashboard">ENTRAR</button>
    </mat-card-actions>
  </mat-card>
</div>
